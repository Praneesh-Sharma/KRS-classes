<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRS Day 02</title>
</head>
<body>
    <h2>Form Elements</h2>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
        
            <label for="name"><b>Username:</b></label>
            <input type="text" id="name" placeholder="Enter full name here" required/>
            <br><br>
        
            <label><b>Password:</b></label>
            <input type="password" placeholder="Enter password here" required/>
            <br><br>
        
            <b>Gender:</b>
            <input type="radio" name="r1" />Male
            <input type="radio" name="r2" />Female
            <input type="radio" name="r3" />Non-Binary
            <!--If the name is same, only one option can be selected -->
            <br><br>

            <b>Nationality:</b>
            <input type="radio" name="s1" />Indian
            <input type="radio" name="s1" />American
           <input type="radio" name="s1" />British
            <br><br>

            <b>Education:</b>
            <input type="checkbox" name="e1" />Grade 10
            <input type="checkbox" name="e1" />Grade 12
           <input type="checkbox" name="e1" />College
            <br><br>

            <label for="food">Favourite Food:</label>
            <select id="food">
                <option>Indian</option>
                <option>Chinese</option>
                <option>Mexican</option>
            </select>
            <br><br>

            <label for="year">Which year?</label>
            <select id="year">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
            <br><br>

            <lable for="addr">Address:</lable>
            <textarea
                name="addr"
                rows="3"
                cols="25"
                placeholder="Enter address here"
            ></textarea>
            <br><br>

            <label for="dob">Date Of Birth:</label>
            <input type="date" id="dob" />
            <br><br>

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" placeholder="Enter phone number" />
            <br><br>

            <label for="mail">Email:</label>
            <input type="text" id="main" placeholder="Enter email id"zb fgnm.l/;ju />
            <br><br>

            <button type="submit" onclick="alert('Sumbitted')">Submit</button>
            <button type="reset" onclick="alert('Reset')">Reset Form</button>
        </fieldset>
    </form>
</body>
</html>
