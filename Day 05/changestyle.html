<!DOCTYPE html>
<html lang="en">
<body>
    <h1 id="id1">My Heading 1</h1>

    <button type="button" onclick="change()">Click Me!</button>
    <!-- changes the color of heading when the button is clicked -->
    <Script>
        function change(){
            document.getElementById('id1').style.color = 'teal'
        }
    </Script>
</body>
</html>
