<!DOCTYPE html>
<html lang="en">
<head>
    <title>Animations 03</title>
</head>
<body>
    <h1 id="id1">My Heading 1</h1>

    <button type="button" onclick="change1()">Click Me!</button>
    
    <Script>
        var elem = document.getElementById("id1");
        // elem.addEventListener('click', change1);
        elem.addEventListener('mouseover', change2);
        // this is preferred over onClick as that makes the code vulnerable
        function change1(){
            document.getElementById('id1').style.color = 'teal';
        }
        function change2(){
            document.getElementById('id1').style.color = 'aqua';
        }
    </Script>
</body>
</html>
